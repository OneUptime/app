name: Realtime Docker Build

on: 
  push:
    branches-ignore:
      - 'hotfix-*'   
      - 'release'
      - 'staging-release'
  pull_request:

jobs:
 # define jobs to build docker imag
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      # build image for home
      - name: build docker image
        run: npm run build-ci realtime
