name: Docker Image CI for HelmChart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the HelmChart Docker image
      run: docker build HelmChart --file Dockerfile --tag helmchart-image-build:$(date +%s)
